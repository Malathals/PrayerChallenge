<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A page written in english</title>
        <meta content="text/html; charset=utf-8" />
    </head>
     <body>

        <h3 id="title1" style="visibility: hidden;"> title1 </h3>
        <h3 id="title2" style="visibility: hidden;"> title2 </h3>
        <h3 id="title3" style="visibility: hidden;"> title3 </h3>
        <h3 id="title4" style="visibility: hidden;"> title4 </h3>

    
        <script>
        let p = new Promise((resolve,reject)=>
        {
            setTimeout(()=>
            {
                document.getElementById("title1").style.visibility="visible"
                resolve()

            },1000)

        })

        p.then(()=>
        {
            return new Promise((resolve, reject) => {
                setTimeout(()=>
            {
                document.getElementById("title2").style.visibility="visible"
                resolve() 
            },1000)
        }
        )
         }
        ).then(()=>{
            return new Promise((resolve, reject) => {
                 setTimeout(()=>
            {
                document.getElementById("title3").style.visibility="visible"
                resolve() 
            },1000)
                
            })
        }).then(()=>{
            return new Promise((resolve, reject) => {
                 setTimeout(()=>
            {
                document.getElementById("title4").style.visibility="visible"
                resolve() 
            },1000)
                
            })
        })



         </script>
         </body>
            

    
</html>
